<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din Tai Fung Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6bf6bccf7.js" crossorigin="anonymous"></script>
    <style>
        .LOGIN{
            border-radius: 50%;
            background-color: rgb(197, 33, 33);
        }
    </style>
</head>
<body class="signup">
    <div id="preloader"></div>
    <header>
        <img src="images/dtf-logo.png" alt="Header">
    </header>
        <div class="navbar">
            <nav>
                <ul>
                    <a href="index.html" class="HOME" title="HOME">HOME</a>
                    <a href="menu.html" class="MENU" title="MENU">MENU</a>
                    <a href="order.html" class="ORDER" title="ORDER">ORDER</a>
                    <a href="contact.html" class="CONTACT" title="CONTACT US">CONTACT US</a>
                    <a href="login.html" class="LOGIN" title="LOGIN">LOGIN/SIGNUP</a>
                </ul>
            </nav>
        </div>   
    <div class="wrapper1back">
        <div class="wrapper1">
            <div class="title-text">
                <div class="title-login">New Account</div>
            </div>
            <div class="form-container">
                <div class="form-inner">
                    <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi">
                        <div class="field">
                            <label>LoginID</label>
                            <input name="LoginID" type="text" placeholder=" Create a LoginID" required>
                        </div>
                        <div class="field">
                            <label>Name</label>
                            <input name="Name" type="text" placeholder="Name" required>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input name="password" type="text" placeholder="Create a Password" required minlength="8">
                        </div>
                        <div class="field">
                            <label>Mobile</label>
                            <input name="Mobile" type="number" placeholder="Mobile Number" required>
                        </div>
                        <br>
                        <div class="race">
                            <label>Gender</label>
                            <select name="Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Not Specified">Prefer To Not Specify</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input name="Email" type="email" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <label>Address</label>
                            <input name="Address" type="text" placeholder="Address" required>
                        </div>
                        <br>
                        <div class="race">
                            <label>Race</label>
                            <select name="Race">
                                <option value="Chinese">Chinese</option>
                                <option value="Malay">Malay</option>
                                <option value="Indian">Indian</option>
                                <option value="Others">Others</option>
                                <option value="Not Specified">Prefer To Not Specify</option>
                            </select>
                        </div>
                        <div class="field">
                            <input type="submit" value="Create">
                        </div>
                        <div class="signup-link">
                            Already a member? <a href="login.html">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="col-1">
                <h3>USEFUL LINKS</h3>
                <a href="menu.html">Menu</a>
                <a href="order.html">Order</a>
                <a href="contact.html">Contact Us</a>
                <a href="login.html">Login</a>
            </div>
            <div class="col-2">
                <h3>NEWSLETTER</h3>
                <div class="updates">
                    Get the latest updates and news on our upcoming promotions
                </div>
                <form>
                    <input type="email" placeholder="Enter your email address" required><br>
                    <button type="submit">SUBSCRIBE NOW</button>
                </form>
            </div>
            <div class="col-3">
                <h3>CONTACT</h3>
                <p>33 Sengkang West Ave, #02-07 <br>Singapore 797653</p>
                <div class="social">
                    <a href="https://www.instagram.com/dintaifungsg/?hl=en"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/dintaifungsg/"><i class="fa-brands fa-facebook"></i></z>
                    <a href="https://twitter.com/dintaifungsg"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.youtube.com/@dintaifungofficial6952"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div> 
        <div class="copyright">
            [221346Y] - All rights reserved &#169
        </div>
    </footer>
    <script>
        var loader = document.getElementById("preloader");

        window.addEventListener("load", function(){
            loader.style.display = "none"
        })
    </script>
</body>
</html>
